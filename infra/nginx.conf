worker_processes  auto;
events { worker_connections  1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;

    # --- Rate limit zone for API: 5 req/s with burst 10
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

    # allow large Unity files
    client_max_body_size 64m;

    # Map Unity Brotli files to proper types + encoding
    types {
        application/wasm wasm;
        application/javascript js;
        application/json json;
        text/css css;
        text/html html;
    }

    # helper to serve .br with Content-Encoding
    map $sent_http_content_type $br_type {
        default "";
        "application/wasm"       "br";
        "application/javascript" "br";
        "application/octet-stream" "br";
    }

    upstream app {
        server host.docker.internal:8000;   # daphne running on Windows host
    }

    server {
        listen 80;

        # --- Static assets served directly
        location /static/ {
            root /usr/share/nginx/html;
            # Serve .br files with proper encodings
            # Try exact file; if file.br exists, add Content-Encoding
            try_files $uri $uri.br =404;
            # If we serve .br, set encoding; otherwise leave it
            add_header Content-Encoding br always;
            add_header Vary Accept-Encoding;
            # MIME types set by 'types' above
        }

        # --- API with edge rate limit
        location /api/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://app;
        }

        # --- WebSockets (Channels / daphne)
        location /ws/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://app;
        }

        # --- Everything else to app (Django pages like "/")
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://app;
        }
    }
}
