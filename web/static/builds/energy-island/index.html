<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Island Energy Simulation</title>

    <!-- ensure all relative URLs resolve to the build folder when served at "/" -->
    <base href="/static/builds/energy-island/">

    <!-- CHANGED: absolute paths -->
    <link rel="shortcut icon" href="/static/builds/energy-island/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/static/builds/energy-island/TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1280" height="720" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Island Energy Simulation</div>
      </div>
    </div>
    <script>
      const canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // CHANGED: use absolute base to the Build folder under /static
      const buildUrl = "/static/builds/energy-island/Build";
      const loaderUrl = buildUrl + "/5.loader.js";
      const config = {
        arguments: [],
        dataUrl: buildUrl + "/5.data",
        frameworkUrl: buildUrl + "/5.framework.js",
        codeUrl: buildUrl + "/5.wasm",
        // CHANGED: absolute StreamingAssets path
        streamingAssetsUrl: "/static/builds/energy-island/StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Island Energy Simulation",
        productVersion: "0.6",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // config.devicePixelRatio = 1; // optional on mobile
      } else {
        canvas.style.width = "1280px";
        canvas.style.height = "720px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
